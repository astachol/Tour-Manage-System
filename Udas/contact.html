<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact- UDAS</title>
<link rel="stylesheet" href="contact.css">
<link href="https://fonts.googleapis.com/css2?
family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;
1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Contact with Us</h1>
<p>We would love to response to your quries to help you succed.<br>
 Feel free to get touch with us.</p>
 <div class="contact-box">
 <div class="contact-left">
 <h3>Sent you request</h3>
 <form >
 
 <div class="input-row">
 <div class="input-group">
 <label>Name</label>
 <input type="text" placeholder="John Amendo">
 </div>
 <div class="input-group">
 <label>Phone</label>
 <input type="text" placeholder="J+1 412 520 321">
 </div>
 
 </div>
 <div class="input-row">
 <div class="input-group">
 <label>Email</label>
 <input type="email" placeholder="JohnAmendo@gmail.com">
 </div>
 <div class="input-group">
 <label>Subject</label>
 <input type="text" placeholder="Product Demo">
 </div>
 
 </div>
 
 <label>Message</label>
 <textarea rows="5" placeholder="Your Message"></textarea>
 
 <button type="submit">SEND</button>
 </form>
 </div>
 <div class="contact-right">
 <h3>Reach Us</h3>
 
 <table>
 
 <tr>
 <td>Email</td>
 <td>Contacus@udas.com</td>
 </tr>
  <tr>
 <td>Phone</td>
 <td>01637405431</td>
 </tr>
  <tr>
 <td>Address</td>
 <td>#1020,Khulna,sonadanga<br>
 Khulna,sonadanga,Barisal<br>
 Dhaka,Bangladesh
 
 </td>
 </tr>
 
 </table>
 
 
 </div>
 </div>

</div>

</body>
</html>
